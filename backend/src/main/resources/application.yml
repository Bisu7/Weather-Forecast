spring:
  application:
    name: weather-app
  
  datasource:
    url: jdbc:h2:mem:weatherdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  security:
    jwt:
      secret: your-secret-key-change-this-in-production-min-256-bits
      expiration: 86400000

server:
  port: 8080
  servlet:
    context-path: /api

weather:
  api:
    key: ${WEATHER_API_KEY:your-weather-api-key}
    base-url: https://api.openweathermap.org/data/2.5

logging:
  level:
    com.example.weatherapp: DEBUG
    org.springframework.web: INFO

